<body>

<div class="container px-3 my-5">
  <!-- Shopping cart table -->
  <div class="card">
    <div class="card-header">
      <h2 class="mb-0">Shopping Cart</h2>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered m-0">
          <thead>
          <tr>
            <th class="text-center py-3 px-4" style="min-width: 400px;">Product Name & Details</th>
            <th class="text-right py-3 px-4" style="width: 100px;">Price</th>
            <th class="text-center py-3 px-4" style="width: 120px;">Quantity</th>
            <th class="text-right py-3 px-4" style="width: 100px;">Total</th>
            <th class="text-center py-3 px-0" style="width: 40px;">
              <a href="#" class="shop-tooltip text-danger" title="Clear cart">
                <i class="fa fa-trash"></i>
              </a>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td class="p-4">
              <div class="media align-items-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="d-block ui-w-40 ui-bordered mr-4" alt="Product 1">
                <div class="media-body">
                  <a href="#" class="d-block text-dark">Product 1</a>
                  <small>
                    <span class="text-muted">Color:</span>
                    <span class="ui-product-color ui-product-color-sm" style="background:#e81e2c;"></span>
                    <span class="text-muted">Size:</span> EU 37
                    <span class="text-muted">Ships from:</span> China
                  </small>
                </div>
              </div>
            </td>
            <td class="text-right font-weight-semibold p-4">$57.55</td>
            <td class="text-center p-4"><input type="number" class="form-control text-center" value="2"></td>
            <td class="text-right font-weight-semibold p-4">$115.10</td>
            <td class="text-center px-0"><a href="#" class="shop-tooltip text-danger" title="Remove">×</a></td>
          </tr>
          <tr>
            <td class="p-4">
              <div class="media align-items-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar6.png" class="d-block ui-w-40 ui-bordered mr-4" alt="Product 2">
                <div class="media-body">
                  <a href="#" class="d-block text-dark">Product 2</a>
                  <small>
                    <span class="text-muted">Color:</span>
                    <span class="ui-product-color ui-product-color-sm" style="background:#000;"></span>
                    <span class="text-muted">Storage:</span> 32GB
                    <span class="text-muted">Warranty:</span> Standard - 1 year
                    <span class="text-muted">Ships from:</span> China
                  </small>
                </div>
              </div>
            </td>
            <td class="text-right font-weight-semibold p-4">$1049.00</td>
            <td class="text-center p-4"><input type="number" class="form-control text-center" value="1"></td>
            <td class="text-right font-weight-semibold p-4">$1049.00</td>
            <td class="text-center px-0"><a href="#" class="shop-tooltip text-danger" title="Remove">×</a></td>
          </tr>
          <tr>
            <td class="p-4">
              <div class="media align-items-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="d-block ui-w-40 ui-bordered mr-4" alt="Product 3">
                <div class="media-body">
                  <a href="#" class="d-block text-dark">Product 3</a>
                  <small>
                    <span class="text-muted">Ships from:</span> Germany
                  </small>
                </div>
              </div>
            </td>
            <td class="text-right font-weight-semibold p-4">$20.55</td>
            <td class="text-center p-4"><input type="number" class="form-control text-center" value="1"></td>
            <td class="text-right font-weight-semibold p-4">$20.55</td>
            <td class="text-center px-0"><a href="#" class="shop-tooltip text-danger" title="Remove">×</a></td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex flex-wrap justify-content-between align-items-center py-4">
        <div class="mt-4">
          <label class="text-muted">Promocode</label>
          <input type="text" placeholder="Enter promocode" class="form-control">
        </div>
        <div class="d-flex">
          <div class="text-right mt-4 mr-5">
            <label class="text-muted m-0">Discount</label>
            <div class="text-large"><strong>$20</strong></div>
          </div>
          <div class="text-right mt-4">
            <label class="text-muted m-0">Total price</label>
            <div class="text-large"><strong>$1164.65</strong></div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-lg btn-default mt-2 mr-3">Back to shopping</button>
        <button type="button" class="btn btn-lg btn-primary mt-2">Checkout</button>
      </div>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
