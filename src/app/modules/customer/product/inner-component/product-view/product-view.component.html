<div class="modal-body main-modal-body">

  <div class="modal-header">
    <h5 class="modal-title">Product</h5>
    <button type="button" class="btn-close" aria-label="Close">
    </button>
  </div>

  <div class="modal-body">
    <div *ngIf="selectedImage">
      <img [src]="selectedImage.image" [alt]="selectedImage.alt" style="max-width: 100px; max-height: 100px;">
    </div>
    <div class="row">
      <div class="col">
        <div style="width: 100%; height: 500px; text-align:center;margin:0; padding:0;">
          <ng-image-slider #nav
                           [images]="imageObject"
                           [infinite]="true"
                           [autoSlide]="1"
                           (imageClick)="previewImage($event)"
                           [imageSize]="{width: '25%', height: auto}"
                           [imagePopup]="false"
                           slideImage="1"></ng-image-slider>
        </div>
      </div>
      <div class="col">s</div>
    </div>

  </div>

  <div class="modal-footer">
    <button class="btn btn-secondary">AddToCart</button>
    <button class="btn btn-primary">Buy</button>
  </div>

</div>
