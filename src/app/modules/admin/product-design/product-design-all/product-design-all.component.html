<div class="main">
  <div class="sub-menu" style="justify-content: space-between">
    <div style="display: flex;justify-content: center">
      <mat-icon style="color: #3182CE;margin-right: 5px">public</mat-icon>
      <div style="font-weight: bold">
        Product Design
      </div>
    </div>
    <div>
      <button class="btn btn-custom" mat-raised-button (click)="addNewDesign()">+ Add New Product Design</button>
    </div>
  </div>

  <div>
    <table class="table-admin" mat-table #table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element" (click)="onRowClick(element)"> {{element.id}}
        </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element" (click)="onRowClick(element)"> <img src="{{element.image}}" alt="" />
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef > Code </th>
        <td mat-cell *matCellDef="let element" (click)="onRowClick(element)">{{element.code}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let element" (click)="onRowClick(element)"> {{element.name}}</td>
      </ng-container>


      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> type </th>
        <td mat-cell *matCellDef="let element" (click)="onRowClick(element)"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> status</th>
        <td mat-cell *matCellDef="let element" (click)="onRowClick(element)"> {{element.status}} </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">

          <span class="table-icon-btn icon-add">
              <i class="fa-solid fa-plus" (click)="view(element.id)"></i>
          </span>
          <span class="table-icon-btn icon-delete">
              <i class="fa-solid fa-trash"></i>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
      <tr class="mat-row empty-table" *matNoDataRow>
        <td class="mat-cell" colspan="12">No data matching the filter</td>
      </tr>

    </table>
  </div>
  <mat-paginator
    [length]="totalPage"
    [pageSizeOptions]="pageSize"
    (page)="onPageChange ($event)"
    showFirstLastButtons>
  </mat-paginator>

</div>
