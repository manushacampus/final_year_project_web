<div class="main">
  <div class="sub-menu" style="justify-content: space-between">
    <div style="display: flex;justify-content: center">
      <mat-icon style="color: #3182CE;margin-right: 5px">public</mat-icon>
      <div style="font-weight: bold">
        Product Design
      </div>
    </div>
    <div>
      <button class="btn btn-cancel" (click)="cancel()">Close</button>
    </div>
  </div>

  <div class="content-main">

    <div class="design">
      <div class="image">
        <img src="{{this.designForm.get('image')?.value}}" alt="">
      </div>
      <div class="form">
        <form class="form-two-column" [formGroup]="designForm">
          <div class="c-col">

            <div class="form-controls">
              <label>Code</label>
              <input class="form-control" formControlName="code">
            </div>

            <div class="form-controls">
              <label>Type</label>

              <select class="form-control nice-select wide" formControlName="type">
                <option value="" disabled selected>
                  Select Type..
                </option>
                <option value="DOOR">
                  Door
                </option>
                <option value="WINDOWS">
                  Window
                </option>
                <option value="OTHER">
                  Other
                </option>
              </select>
            </div>


          </div>
          <div class="c-col">

            <div class="form-controls">
              <label>Name</label>
              <input class="form-control"  formControlName="name">
            </div>

          </div>
        </form>

        <div style="display: flex;
                    justify-content: end;
                    width: 100%;">
          <button class="btn btn-cancel" (click)="cancel()">Cancel</button>
          <button class="btn btn-save-admin" *ngIf="designForm.get('status')?.value === 'INACTIVE'" (click)="changeStatus('ACTIVE')">Active</button>
          <button class="btn btn-save-admin" *ngIf="designForm.get('status')?.value === 'ACTIVE'" (click)="changeStatus('INACTIVE')">Inactive</button>
          <button class="btn btn-save-admin" (click)="save()">Save</button>
        </div>


      </div>
    </div>

    <div class="inventory" style="">
      <div class="add-table">

        <div class="row mb-3" style="height: 50px;align-items: center">
          <div class="col-md-4">
            <select class="form-control" placeholder="Search by Last Name" (change)="selectType($event)">
              <option value="" selected disabled> Select Type</option>
              <option value="BAR"> BAR</option>
              <option value="BOARD" > BOARD</option>
              <option value="OTHER" > OTHER</option>
            </select>
          </div>
          <div class="col-md-4">
<!--            <input type="text" class="form-control" placeholder="Search by Code" >-->
          </div>
        </div>

<div style="height: 200px; /* Set the desired height */
  overflow-y: auto;">
  <table class="table table-hover">

    <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of testTbale">
      <td>{{data.code}}</td>
      <td>{{data.inventoryType}}</td>
      <td>{{data.inventoryType}}</td>
      <td>
          <span class="table-icon-btn icon-add">
              <i class="fa-solid fa-plus" (click)="addInventory(data)"></i>
          </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>


      </div>
      <div class="fill-table">
        <div style="height: 50px;background: #bdd8f5; border-radius: 5px"> Material List</div>
        <div class="list-group" style="height: 250px; /* Set the desired height */
  overflow-y: auto;">
          <ng-container *ngFor="let data of inventoryList">
            <div class="row list-group-item list-group-item-action m-1" style="display: flex;width: 98%;background: lavender;">
                <div class="col-10">
                  <span>code : {{data.inventory.code}} </span>
                  <span>| Inventory Type : {{data.inventory.inventoryType}} </span>
                  <span *ngIf="data.inventory.inventoryType=='OTHER'">| Qty : {{data.qty}} </span>
                  <span *ngIf="data.inventory.inventoryType=='BAR'">| What for Bar : {{data.type}} </span>
                </div>
              <div class="col-2"><i class="fa-solid fa-trash" (click)="delete(data.id)"></i></div>
            </div>
          </ng-container>


        </div>

      </div>
    </div>

  </div>

</div>
