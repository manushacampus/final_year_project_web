<div class="main">

  <div class="sub-menu" style="justify-content: space-between">
    <div style="display: flex;justify-content: center">
      <mat-icon style="color: #3182CE;margin-right: 5px">public</mat-icon>
      <div style="font-weight: bold">
        Customer Orders
      </div>
    </div>
    <div class="btn-sec">

    </div>
  </div>

  <mat-card class="result" style="">
    <mat-card-content>
      <section class="example-section">
        <mat-slide-toggle
          class="example-margin"
          [color]="color"
          [checked]="!checked"
          (change)="onSlideToggleChange($event)"
        >
          <span>{{status}}</span>
        </mat-slide-toggle>
      </section>
    </mat-card-content>
  </mat-card>

  <div class="table-users">
    <table cellspacing="0">
      <tr>
        <th>Customer Name</th>
        <th>Address</th>
        <th>Date</th>
        <th>Total</th>
        <th>Order Status</th>
        <th>status</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let item of orderList" (click)="view(item.id)">
        <td>{{item.customer.user.firstName}} {{item.customer.user.lastName}}</td>
        <td>{{item.customer.user.address}}</td>
        <td>{{item.createdAt}}</td>
        <td>{{item.total}}</td>
        <td>{{item.orderType}}</td>
        <td>{{item.status}}</td>
        <td><i class="fa fa-bars" aria-hidden="true" (click)="view(item.id)"></i></td>
      </tr>

    </table>
  </div>

</div>
