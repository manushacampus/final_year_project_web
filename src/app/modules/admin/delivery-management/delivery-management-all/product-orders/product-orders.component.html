<div class="main">
  <div class="sub-menu" style="justify-content: space-between">
    <div style="display: flex;justify-content: center">
      <mat-icon style="color: #3182CE;margin-right: 5px">public</mat-icon>
      <div style="font-weight: bold">
        Supplier Management
      </div>
    </div>
    <div>
      <button class="btn btn-custom" mat-raised-button (click)="addNewSupplier()">+ Add New Supplier</button>
    </div>
  </div>

  <div style="border-radius: 30px">
    <table class="table-users" mat-table #table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element" (click)="onRowClick(element)"> {{element.id}}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Customer Name </th>
        <td mat-cell *matCellDef="let element" (click)="onRowClick(element)"> {{element.first_name}} {{element.last_name}}
        </td>
      </ng-container>


      <!-- Weight Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element" (click)="onRowClick(element)"> {{element.nic}}</td>
      </ng-container>


      <ng-container matColumnDef="order-status">
        <th mat-header-cell *matHeaderCellDef> Order Status </th>
        <td mat-cell *matCellDef="let element" (click)="onRowClick(element)"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element" (click)="onRowClick(element)"> {{element.supplier_type}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <!--          <button class="table-icon" mat-icon-button (click)="test()" [disabled]="disabled">-->
          <!--            <mat-icon >create</mat-icon>-->
          <!--          </button>-->
          <button class="table-icon" mat-icon-button>
            <!--            <mat-icon>delete_outline</mat-icon>-->
            <mat-icon>cancel</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
      <tr class="mat-row empty-table" *matNoDataRow>
        <td class="mat-cell" colspan="12">No data matching the filter</td>
      </tr>

    </table>
  </div>
  <mat-paginator
    [length]="totalPage"
    [pageSizeOptions]="pageSize"
    (page)="onPageChange ($event)"
    showFirstLastButtons>
  </mat-paginator>

</div>
