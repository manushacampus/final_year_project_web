<div class="main">

  <div class="sub-menu" style="justify-content: space-between">
    <div style="display: flex;justify-content: center">
      <mat-icon style="color: #3182CE;margin-right: 5px">public</mat-icon>
      <div style="font-weight: bold">
        Salary Management
      </div>
    </div>
  </div>

  <div class="row mt-4" style="margin-left: 4px">
    <div class="col-3">

      <mat-form-field>
        <mat-label>Select Employee</mat-label>
        <select matNativeControl required>
          <option value="volvo">Nimal</option>
          <option value="saab">Kasun</option>
          <option value="mercedes">Saman</option>
          <option value="audi">Pathum</option>
        </select>
      </mat-form-field>

    </div>

    <div class="col-3">
      <mat-form-field>
        <mat-label>Month and Year</mat-label>
        <input matInput>
        <mat-datepicker-toggle matIconSuffix ></mat-datepicker-toggle>
        <mat-datepicker
          startView="multi-year"
          panelClass="example-month-picker">
        </mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-6">
      <div class="btn-sec" style="float: right">
        <button class="btn btn-custom" mat-raised-button (click)="addNewSupplier()">Pay Salary</button>
      </div>
    </div>


  </div>



  <div class="table-users">
    <table cellspacing="0">
      <tr>
        <th>Name</th>
        <th width="150">Year</th>
        <th>Month</th>
        <th >Salary</th>
        <th >Action</th>
      </tr>
      <tr >
        <td>Kamal</td>
        <td>2024</td>
        <td>09</td>
        <td>90000</td>
        <td> <i class="fa-regular fa-file" matTooltip="View Salary Slip" ></i> </td>
      </tr>

    </table>
  </div>

</div>
