<div class="main">

  <div class="sub-menu" style="justify-content: space-between">
    <div style="display: flex;justify-content: center">
      <mat-icon style="color: #3182CE;margin-right: 5px">public</mat-icon>
      <div style="font-weight: bold">
        Sections
      </div>
    </div>
    <div class="btn-sec">

    </div>
  </div>

  <div class="table-users">
    <table cellspacing="0">
      <tr>
        <th>Customer Name</th>
        <th>Type</th>
        <th>qty</th>
        <th>Date</th>
        <th>Total</th>
        <th >status</th>
        <th >Action</th>
      </tr>
      <tr *ngFor="let item of quotationList">
        <td>{{item.customer.user.firstName}} {{item.customer.user.lastName}}</td>
        <td>{{item.type}}</td>
        <td>{{item.qty}}</td>
        <td>{{item.date}}</td>
        <td>{{item.total}}</td>
        <td>{{item.status}}</td>
        <td><i class="fa fa-bars" aria-hidden="true" (click)="view(item.id)"></i></td>
      </tr>

    </table>
  </div>

</div>
