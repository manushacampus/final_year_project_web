<form [formGroup]="user"  class="main">
  <div class="row">

    <div class="col-xl-4">
      <!-- Profile picture card-->
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Profile Picture</div>
        <div class="card-body text-center">
          <!-- Profile picture image-->
          <img class="img-account-profile rounded-circle mb-2" [src]="user.get('image')?.value || profileImage"  alt="Profile Picture" width="150" height="150">
          <!-- Profile picture help block-->
          <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
          <!-- Profile picture upload button-->
          <input type="file" (change)="onFileSelected($event)" accept="image/png, image/jpeg" style="display: none;" #fileInput>
          <button class="btn btn-primary" style="background: rgb(26, 69, 52)" type="button" (click)="fileInput.click()">Upload new image</button>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header">Account Details</div>
        <div class="card-body">

          <!-- Form Group (username)-->
          <!--          <div class="mb-3">-->
          <!--            <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>-->
          <!--            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="username">-->
          <!--          </div>-->
          <!-- Form Row-->
          <div class="row gx-3 mb-3">
            <!-- Form Group (first name)-->
            <div class="col-md-6">
              <label class="small mb-1" for="firstName">First name</label>
              <input class="form-control" formControlName="firstName" id="firstName" type="text" placeholder="Enter your first name">
            </div>
            <!-- Form Group (last name)-->
            <div class="col-md-6">
              <label class="small mb-1" for="lastName">Last name</label>
              <input class="form-control" id="lastName" formControlName="lastName" type="text" placeholder="Enter your last name">
            </div>
          </div>
          <!-- Form Row        -->
          <div class="row gx-3 mb-3">
            <!-- Form Group (organization name)-->
            <div class="col-md-6">
              <label class="small mb-1" for="inputGender">Gender</label>
              <select class="form-control" formControlName="gender" id="inputGender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <!-- Form Group (location)-->
            <div class="col-md-6">
              <label class="small mb-1" for="inputLocation">Address</label>
              <input class="form-control" id="inputLocation" formControlName="address" type="text" placeholder="Enter your location">
            </div>
          </div>
          <!-- Form Group (email address)-->
          <div class="mb-3">
            <label class="small mb-1" for="inputEmailAddress">Email address</label>
            <input class="form-control" id="inputEmailAddress" formControlName="email" type="email" placeholder="Enter your email address">
          </div>
          <!-- Form Row-->
          <div class="row gx-3 mb-3">
            <!-- Form Group (phone number)-->
            <div class="col-md-6">
              <label class="small mb-1" for="inputPhone">Phone number</label>
              <input class="form-control" id="inputPhone" formControlName="contact" type="tel" placeholder="Enter your phone number">
            </div>
            <!-- Form Group (birthday)-->
            <div class="col-md-6">
              <label class="small mb-1" for="inputBirthday">Birthday</label>
              <input
                class="form-control"
                id="inputBirthday"
                type="date"
                formControlName="dob"
                placeholder="Enter your birthday"
              />
            </div>
          </div>
          <div class="row gx-3 mb-3">
            <div class="col-md-6">
              <button class="btn btn-secondary" type="button">Reset Password</button>
            </div>
          </div>
          <!-- Save changes button-->
          <div class="row gx-3 mb-3">
            <div class="col-md-6" style="float: right"></div>
            <div class="col-md-6" style="float: right">
              <button class="btn btn-primary" style="background: rgb(26, 69, 52)" type="button" (click)="updateProfile()">Save changes</button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</form>
