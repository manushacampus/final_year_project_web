<div class="main">
  <div class="row">
    <div class="col-xl-4">
      <!-- Profile picture card-->
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Product Image</div>
        <div class="card-body text-center">
          <!-- Profile picture image-->
          <img class="img-account-profile mb-2" src="{{productDoor.image}}" alt="">
          <!-- Profile picture help block-->
          <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
          <!-- Profile picture upload button-->
          <button class="btn btn-custom"  style="background: rgb(26, 69, 52)" type="button">Change Product Image</button>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header">Product Details</div>
        <div class="card-body">
          <form>
            <div class="row gx-3 mb-3">
              <!-- Form Group (Code)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputDoorCode">Code</label>
                <input class="form-control" id="inputDoorCode" type="text" placeholder="Code" >
              </div>
              <!-- Form Group (Product name)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputDoorName"> Name </label>
                <input class="form-control" id="inputDoorName" type="text" placeholder="Enter Product Name">
              </div>
            </div>
            <!-- Form Row  -->
            <div class="row gx-3 mb-3">
              <!-- Form Group (Product Type)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputProductType">Product Type</label>
                <input class="form-control" id="inputProductType" type="text" placeholder="Select Product Type">
              </div>
              <!-- Form Group (Status)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputDoorStatus">Status</label>
                <input class="form-control" id="inputDoorStatus" type="text" placeholder="Select Status" >
              </div>
            </div>
            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (Qty)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputDoorQty">Qty</label>
                <input class="form-control" id="inputDoorQty" type="tel" placeholder="Enter your phone number" >
              </div>
              <!-- Form Group (Unit Price)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputDoorUnitPrice">UnitPrice</label>
                <input class="form-control" id="inputDoorUnitPrice" type="text" name="birthday" placeholder="Enter Unit Price">
              </div>
            </div>

            <!-- Save changes button-->
            <div class="row gx-3 mb-3">
              <div class="col-md-6" style="float: right">
                <button class="btn btn-custom" style="background: rgb(26, 69, 52)" type="button">Save changes</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
