<div class="main">

  <div class="sub-menu" style="justify-content: space-between">
    <div style="display: flex;justify-content: center">
      <mat-icon style="color: #3182CE;margin-right: 5px">public</mat-icon>
      <div style="font-weight: bold">
        Sections
      </div>
    </div>
    <div class="btn-sec">
      <button class="btn btn-custom" mat-raised-button routerLink="../form">Register Employee</button>
    </div>
  </div>

  <div class="table-users">
    <table cellspacing="0">
      <tr>
        <th>Picture</th>
        <th>Name</th>
        <th width="150">Email</th>
        <th>Designation</th>
        <th >status</th>
        <th >Action</th>
      </tr>
      <tr *ngFor="let item of employeeList">
        <td><img src="{{item.user.image}}" alt="" /></td>
        <td>{{item.user.firstName}} {{item.user.lastName}}</td>
        <td>{{item.user.email}}</td>
        <td>{{item.designation}}</td>
        <td>{{item.status}}</td>
        <td><mat-icon>delete_outline</mat-icon></td>
      </tr>

    </table>
  </div>

</div>
