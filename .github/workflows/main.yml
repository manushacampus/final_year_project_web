name: SonarCloud analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Set your desired Node.js version

      - name: Install Dependencies and Angular CLI
        run: |
          npm install --force
          npm install -g @angular/cli

      - name: Build Angular app
        run: ng build --configuration=production

      - name: Run SonarScanner
        run: |
          docker run --rm -e SONAR_TOKEN=${{ secrets.SONAR_TOKEN1 }} \
            -v "${PWD}:/usr/src" \
            -w /usr/src \
            adoptopenjdk:17-jdk \
            sonar-scanner \
              -Dsonar.projectKey=manushacampus_final_year_project_web \
              -Dsonar.organization=manushacampus \
              -Dsonar.sources=src
